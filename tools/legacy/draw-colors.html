<!DOCTYPE html>
<html>
	<head>
		<title>Draw web colors</title>
		<meta charset="utf-8" />
		<style type="text/css">
			.color {
				float: left;
				width: 6em;
				height: 4em;
			}

			@media print {
				body {
					font-size: 9pt;
				}
			}
		</style>
	</head>
	<body>
		<div id="colors"></div>

		<script type="text/javascript">
			var container_el = document.getElementById('colors');

			fetch('../data/json/webcolors-rgb.json')
				.then(function(res) {
					return res.json();
				})
				.then(function({ colors }) {
					container_el.innerHTML = colors
						.map(
							color =>
								`<div class='color' style='background-color:${color.hex};'></div>`
						)
						.join('\n');
				});
		</script>
	</body>
</html>
